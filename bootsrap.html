<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
   
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>
  <form>
    <div class="container-fluid row justify-content-center m-5 ">
        <div class="col-lg-12 text-center mb-5">
            <h1><i class="bi bi-person-bounding-box me-4"></i>User data Info Form</h1>
        </div>



        <div class="mb-3 col-lg-5">
            <label for="formGroupExampleInput" class="form-label"><i class="bi bi-person me-1"></i>First
                Name</label>
            <input type="text" class="form-control " id="formGroupExampleInput">
        </div>



        <div class="mb-3 col-lg-5">
            <label for="formGroupExampleInput " class="form-label"><i class="bi bi-person-lines-fill me-1"></i>Last
                Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>



        <div class="mb-3 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope-open me-1"></i>Email
                address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>



        <div class="mb-3 col-lg-5">
            <label for="formGroupExampleInput" class="form-label"><i
                    class="bi bi-house-door me-1"></i>Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>



        <div class="mb-3 col-lg-5">
            <label for="formGroupExampleInput" class="form-label"><i class="bi bi-building me-1"></i>City</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>



        <div class="dropdown col-lg-3">
            <label for="formGroupExampleInput" class="form-label"> States</label><br>
            <button class="btn btn-light dropdown-toggle border" style="width: 300px;" type="button"
                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">Bihar</button>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                 <li><a class="dropdown-item active" href="#">Bihar</a></li>
                <li><a class="dropdown-item" href="#">Jharkhand</a></li>
                <li><a class="dropdown-item" href="#">Uttar Pradesh</a></li>
                <li><a class="dropdown-item" href="#">West Bengal</a></li>
                <li><a class="dropdown-item" href="#">Jammu & Kashmir</a></li>
                <li><a class="dropdown-item" href="#">Utrakhand</a></li>
                <li><a class="dropdown-item" href="#">Himachak Pradesh</a></li>
                <li><a class="dropdown-item" href="#">Chattishgarh</a></li>
                <li><a class="dropdown-item" href="#">Madhya Pradesh</a></li>
                <li><a class="dropdown-item" href="#">Hyderabad</a></li>
                <li><a class="dropdown-item" href="#">Goa</a></li>
            </ul>
        </div>
        <div class="mb-3 col-lg-2">
            <label for="formGroupExampleInput" class="form-label">Zip</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>



        <div class="mb-3 col-lg-5">
            <label for="formFile" class="form-label">Upload Domicile</label>
            <input class="form-control" type="file" id="formFile">
        </div>



        <div class="col-lg-5">
            <div class="row">
                <div class="mb-3 form-check col-lg-3 col-sm-1">
                    <label for="formGroupExampleInput" class="form-label">Gender</label><br>
                    <input type="radio" name="gdr" class="form-check-input ms-2 mt-3" id="exampleCheck1">
                    <label class="form-check-label ps-2 pt-1 mt-2" for="exampleCheck1">Male</label>
                </div>
                <div class="mb-3 form-check col-lg-3 col-sm-1">
                    <label for="formGroupExampleInput" class="form-label"></label><br>
                    <input type="radio" name="gdr" class="form-check-input ms-2 mt-3" id="exampleCheck1">
                    <label class="form-check-label ps-2 pt-1 mt-2" for="exampleCheck1">Female</label>
                
                </div>

                <div class="mb-3 form-check col-lg-3 col-sm-1">
                    <label for="formGroupExampleInput" class="form-label"></label><br>
                    <input type="radio" name="gdr" class="form-check-input ms-2 mt-3" id="exampleCheck1">
                    <label class="form-check-label ps-2 pt-1 mt-2" for="exampleCheck1">Others</label>
                </div>
               
            </div>

        </div>

        <button type="button" class="btn btn-primary col-md-10">Submit</button>
    </div>
</form>
</body>

</html>
